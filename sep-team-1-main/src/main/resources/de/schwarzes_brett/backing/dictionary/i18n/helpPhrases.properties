# Header

header/admin = - Unter Benutzerverwaltung werden die Profile aller bestehenden Nutzer aufgelistete und es kann nach Profilen gesucht und daraufhin\
  \ zur Bearbeitung ausgewählt werden. <br>\
- Unter Anzeigenverwaltung können die Anzeigen aller bestehenden Nutzer eingesehen werden. Dabei kann nach Anzeigen gesucht und daraufhin zur\
  \ Bearbeitung ausgewählt werden.<br>\
- Unter Kategorierenverwaltung werden existierende Kategorien aufgelistet. Dabei kann eine Kategorie bearbeitet oder eine neue\
  \ Kategorien erstellt werden.<br>\
- Unter Darstellung anpassen können der Look der App und wichtige Einstellungen wie Betreiber Informationen bearbeitet werden.<br>

header/user = - Bei der Welcome Page werden dem Nutzer abonnierte, kommentierte Anzeigen oder Anzeigen, von anderen abonnierten Nutzern,\
  \ angezeigt.<br>\
- Unter Profil bearbeiten können Profileinstellungen bearbeitet werden.<br>\
- Unter Anzeigen bearbeiten werden eigene Anzeigen aufgelistet, welche dann bearbeitet werden können.<br>\
- Durch Logout kann sich aus der Webapplikation abgemeldet werden.<br>

headerNoUser = - Unter "Anmelden" können sich registrierte und verifizierte User einloggen.<br>\
- Unter "Registrieren" werden Sie auf eine Seite weitergeleitet um ein Konto zu erstellen.<br>

headerBasic = - Durch Klick auf das Logo gelangen Nutzer auf der Landing Page der Applikation.<br>\
- Das Fragezeichen blendet seiten- und nutzerrollenabhängige Hilfe ein und aus.<br>\
  <br><br>Seitenspezifische Hilfe: <br>


# Admin
/view/admin/adAdministration.xhtml = - Durch Klicken auf eine Kategorie werden abhängig davon entsprechende Anzeigen angezeigt. <br>\
  - Beim Interesse zur Bearbeitung einer Anzeige wird man mittels klicken auf den "Bearbeiten"-Knopf zur entsprechenden Seite weitergeleitet, wo es\
   möglich ist jegliche Daten der Anzeige zu bearbeiten.<br>

/view/admin/categoryAdministration.xhtml = - Durch Klicken des Knopfes "Neue Kategorie erstellen" wird zur Erstellung einer neuen Kategorie\
   weitergeleitet.<br>\
  - Durch klicken einer Kategorie aus dem Kategoriebaum wird diese Kategorie zum Bearbeiten ausgewählt und auf eine entsprechende Seite zur\
   Bearbeitung weitergeleitet. Dabei kann der Titel und die Beschreibung der Kategorie bearbeitet werden, die ausgewählte Kategorie gelöscht oder \
  unter eine andere Kategorie verschoben werden.

/view/admin/editCategory.xhtml = - Die Änderungen können durch Drücken des Knopfes "Speichern" übernommen werden.<br>\
  - Es kann eine Kategorie aus dem Kategoriebaum ausgewählt werden. Diese ist zur Spezifizierung in welche Kategorie Unterkategorien und Anzeigen\
   der ausgewählten Kategorie beim Löschen der Kategorie verschoben werden sollten.<br>\
  - Gelöscht wird die oben zu sehende Kategorie durch den Knopf "Kategorie Löschen".<br>\
  - Zum Verschieben kann nicht die zu Löschende Kategorie ausgewählt werden.<br>\
  - Zum Verschieben einer Kategorie unter eine andere, kann die Kategorie wo hinverschoben werden sollte ausgewählt werden und dann abgespeichert\
  werden.<br>


/view/admin/editCategory.xhtml/createCategory = - Es kann eine Kategorie aus dem Kategoriebaum ausgewählt werden. Diese ist zur Spezifizierung unter\
   welcher Kategorie die zu erstellende Kategorie angehängt werden sollte.<br>\
   - Wenn keine Kategorie ausgewählt wird, handelt es sich um eine neue Kategorie auf oberster Ebene.<br>

editCategoryBasic = - Es können Titel und Beschreibung festgelegt werden. Die Angabe eines Titels ist verpflichtend.<br>

/view/admin/settings.xhtml = - Ein Logo kann bequem mittels "Durchsuchen" im Lokalen Dateiverzeichnis ausgewählt und durch den Knopf "Hochladen"\
   persistent abgespeichert werden. Bei der Wahl des Logos sollte auf eine passende Auflösung und rechteckige Skalierung (Seitenverhältnis von ca.\
   3:1) Format geachtet werden.<br>\
  - Das Logo darf max. 1 MB groß sein.<br>\
  - Der Logo-Upload ist unabhängig vom Formular darunter.<br>\
  - Nachdem ein Bild hochgeladen wurde kann dieses durch "Löschen" wieder entfernt werden.<br>\
  - Zu verändernde Daten im Formular anpassen und mittels des Knopfes "Änderungen speichern" die Daten persistent abspeichern.<br>\
  - Das Farbeschema kann über Dropdown-Auswahl gewechselt werden und mittels des Knopfes "Änderungen speichern" die Änderung abspeichern.

/view/admin/userAdministration.xhtml = - Durch klicken des Knopfes "Nutzer erstellen" wird zur Erstellung eines neuen Nutzers weitergeleitet.<br>\
  - Eingrenzung der angezeigten Benutzer durch die Suche nach Teilen dessen Benutzernamen möglich.<br>\
  - In der Tabelle wird durch klicken auf einen Spaltenkopf dieser als Referenz zur Sortierung benutzt.<br>\
  - Mittels erneuten drücken des Spaltenknopfes kann die Sortierrichtung gewechselt werden.<br>\
  - Beim Interesse zur Bearbeitung eines Nutzers wird man mittels klicken auf den "Bearbeiten"-Knopf zur entsprechenden Seite weitergeleitet.

#Public

/view/public/ad.xhtml = - Es sind öffentliche Daten der Anzeige zu sehen.<br>\
  - Für Funktionen wie beispielsweise Kontaktaufnahme mit Anzeigenersteller\
  , Anzeige bewerten oder Anzeige abonnieren müssen Sie sich anmelden.

/view/public/ad.xhtml/user = - Es können auf fremde Nachrichten des Anzeigenerstellers geantwortet werden. Dabei wird auf eine Seite weitergeleitet\
  . <br>\
  - Es können eigene Nachrichten gelöscht werden.<br>\
  - Anzeigenersteller können durch "Löschen" entsprechende Nachrichten Löschen.<br>\
  - Anzeigenersteller können Sichtbarkeit kann von jeder Nachricht durch Auswählen "ändern" ändern.<br>\
  - Anzeigenersteller können auf fremde Nachrichten antworten.<br>\
  - Die allgemeine Bewertung eines Benutzers wird durch den Mittelwert aller abgegebenen Bewertungen errechnet.

/view/public/ad.xhtml/admin = - Der Administrator sieht alle Nachrichten (d.h. auch nicht veröffentlichte und nicht an ihn adressierte)\
  - Es können auf fremde Nachrichten geantwortet werden. Dabei wird auf eine Seite weitergeleitet.<br>\
  - Die Sichtbarkeit kann von jeder Nachricht durch Auswählen "ändern" geändert werden.<br>\
  - Es können durch "Löschen" entsprechende Nachrichten gelöscht werden.

adBasic = - Falles es sich nicht um die eigene Anzeige handelt, wird man durch klicken auf "bewerten" zu einem Bewertungsformular weitergeleitet.\
   Dabei kann man die Anzeige mit 1 bis 5 Sterne bewerten<br>\
  - Die Allgemeine Bewertung eines Benutzers wird durch den Mittelwert aller abgegebenen Bewertungen errechnet.<br>\
  - Falles es sich nicht um die eigene Anzeige handelt wird man mittels "kontaktieren" wird auf eine entsprechende Seite weitergeleitet, womit ein\
   neuer Message-Dialog angefangen wird, mit welchem man mit dem Anzeigenersteller in Kontakt treten kann. <br>\
  - Es ist möglich den Nutzer mittels "folgen/abonnieren" zu folgen. Dabei wird man auf eine neue Seite weitergeleitet, wo man zwischen Anzeige \
   abonnieren und Benutzer folgen auswählen kann. Wenn dem Benutzer schon gefolgt wird bzw. die Anzeige schon abonniert wurde, kann man auf \
   dieser Seite die Auswahl wieder ändern. Abonnierte Anzeigen können bequem auf der WelcomePage wieder aufgerufen werden. Wenn man einem User \
   folgt abonniert man automatisch alle Anzeigen von diesem. <br>

/view/public/imprint.xhtml = - Im Impressum sind wichtige Informationen zum Betreiber zu finden.

/view/public/landing.xhtml = - Falls noch nicht angemeldet ist es rechts oben möglich sich mit einem neuen Benutzerprofil zu registrieren.<br>\
  - Kategorisierung durch Auswählen einer Kategorie aus dem Kategoriebaum. Für eine Beschreibung der Kategorie den Mauszeiger darauf halten.<br>

/view/public/login.xhtml = - Falls Sie noch kein Nutzerprofil besitzen müssen Sie sich zuerst registrieren.<br>\
  - Zum Anmelden müssen die validen Logindaten eingetragen und der "Anmelden" Knopf gedrückt werden.<br>\
  - Die Eingabe falscher Logindaten hat zur Folge, dass man darauf hingewiesen wird, dass diese falsch sind. <br>\
  - "Falls das Passwort vergessen wurde, kann man mittels "Passwort vergessen?" auf eine Seite weitergeleitet werden, um sein Passwort durch Angabe\
   der E-Mail-Adresse des Benutzerprofils zurückzusetzen."

/view/public/privacy.xhtml = - Hier sind die vom Betreiber eingehaltenen Datenschutzverordnungen einzusehen.

/view/public/registration.xhtml = - Daten im Formular einfügen. Dabei müssen alle mit einem Stern (*) markierten Felder mit validen Daten,\
  \ eindeutiger Benutzername und gültige E-Mail ausgefüllt werden. Die angegebenen Daten werden persistent gespeichert.<br>\
  - Die E-Mail und der Nutzername sind bei Erstellung einer Anzeige von jeden Nutzer einsehbar.<br>\
  - Sämtliche hier angegebene Daten können jederzeit editiert werden.<br>\
- Das Passwort muss eine Mindestlänge von 6 Zeichen besitzen und das zu wiederholende Passwort muss mit dem vorherigen übereinstimmen.<br>\
- Durch klicken des "Registrieren" Knopfes wird eine Bestätigungsmail an die angegebene E-Mail versand. In dieser Mail befindet sich ein Link.\
  \ Durch das Klicken dieses Linkes wird der Account verifiziert und man kann sich anmelden.

/view/public/resetPassword.xhtml = - Eingabe der E-Mail zu dem Profil zu welchem das Passwort zurückgesetzt werden sollte. <br>\
- Durch Ausführen von "Neues Passwort anfordern" erhält man eine E-Mail zum Passwort zurücksetzen und man wird auf die Landingpage weitergeleitet.


/view/public/setPassword.xhtml = - Neues Passwort einfügen und wiederholen.<br>\
- Mindestlänge 6 Zeichen.<br>\
- Bei erfolgreicher Eingabe wird mittels "Passwort ändern" das Passwort aktualisiert und man wird auf die Landingpage geleitet.

/view/public/verifyEmail.xhtml = - Auf dieser Seite wird ihre E-Mail verifiziert. Der Erfolg der Verifikation wird in der Mitte angezeigt.<br>\
- Falls die Verifikation erfolgreich war können Sie sich somit rechts oben mittels entsprechenden Knopf anmelden.


#user

/view/user/adManagement.xhtml = - Durch Klicken des Knopfes "Neue Anzeige erstellen" wird zur Erstellung einer neuen Anzeige weitergeleitet.<br>\
  - Beim Interesse zur Bearbeitung einer Anzeige wird man mittels klicken auf den "Bearbeiten"-Knopf zur entsprechenden Seite weitergeleitet.<br>

/view/user/editAd.xhtml = - Zu verändernde Daten im Formular anpassen und mittels des Knopfes "Speichern" die Daten persistent abspeichern.<br>\
  - Die Anzeige wird mittels löschen sofort gelöscht. Damit auch sämtliche Nachrichten.


/view/user/editAd.xhtml/newAd = - Daten im Formular einfügen und mittels des Knopfes "Speichern" die Anzeige persistent abspeichern.


/view/user/editAd.xhtml/basic = - Durch das Klicken auf einer Kategorie im Kategoriebaum kann die Kategorisierung der Anzeige angepasst werden.\
   Damit ist die Anzeige unter der gewählten Kategorie aufzufinden.<br>\
  - Es können zwischen 0 und 5 Bilder mit maximaler Dateigröße von 1 MB bequem mittels "Durchsuchen" im Lokalen Dateiverzeichnis ausgewählt und\
   durch den Knopf "Hochladen" abgespeichert werden.<br>\
  - Thumbnail/Vorschaubild kann aus den hochgeladenen Bildern mittels markieren ausgewählt werden. Dabei handelt es sich, um das Bild welches bei\
   der Landingpage zu sehen ist.<br>\
    - Bereits hochgeladene Bilder können mittels des Knopfes "Löschen" entfernt werden.<br>\
  - Es werden alle Bildformate, die vom Browser dargestellt werden können, unterstützt.<br>\
  - Der Upload der Bilder ist unabhängig vom Formular links.<br>\
  - Alle mit (*) markierten Felder müssen angegeben werden.<br>\
  - Die Anzeige muss entweder keinen oder einen nicht negativen Preis haben. Unabhängig vom Wert des Preises kann auswählt werden, ob der Preis\
   Verhandlungsbasis ist <br>\
  - Die Währung kann mittels Dropdown oder Eintippen ausgewählt werden. <br>

/view/user/follow.xhtml = - Es kann entweder die ausgewählte Anzeige oder der Ersteller der Anzeige abonniert werden. Durch das Folgen eines Users\
   werden alle Anzeigen des Users auf der Welcome-Page unter abonniert angezeigt.<br>\
   - Einzelne Anzeigen können nur deabonniert werden, falls die Anzeige bereits abonniert ist und der User nicht abonniert ist, sonst wird die\
   Anzeige weiterhin als abonniert auf der Welcome Page angezeigt.<br>\
   - Die Änderungen können durch Drücken des Knopfes "Speichern" übernommen werden.

/view/user/message.xhtml = - Zu schickende Nachricht in das Feld eintragen.<br>\
   - Auswahlmöglichkeiten, ob Nachricht für alle oder nur den Anzeigenersteller sichtbar ist und ob die Nachricht anonym\
   (also ohne Angabe des Benutzernamens) veröffentlicht werden sollte, können angekreuzt werden.<br>\
   - Die Nachricht kann durch Drücken des Knopfes "Nachricht senden" veröffentlicht werden.<br>\
   - Beim Versenden einer Nachricht, wird dem Nachrichtenempfänger eine Benachrichtigungsemail mit dem Inhalt der Nachricht gesendet

/view/user/profile.xhtml = - Zu verändernde Daten im linken Formular anpassen und mittels des Knopfes "Profildaten speichern" die Daten persistent\
   abspeichern. Der Upload des Avatarbildes rechts ist davon unabhängig.<br>\
  - Es muss ein eindeutiger Nutzername angegeben werden.<br>\
  - Bei Veränderung der E-Mail wird man ausgeloggt und muss die E-Mail durch Klicken eines zugesendeten Linkes verifizieren bevor man sich erneut\
   anmelden kann.<br>\
  - Ein Avatarbild kann bequem mittels "Durchsuchen" im Lokalen Dateiverzeichnis ausgewählt und durch den Knopf "Hochladen" abgespeichert\
   werden.<br>\
  - Die maximale Dateigröße eines Bildes beträgt 1 MB.<br>\
  - Nachdem ein Bild hochgeladen wurde kann dieses durch "Löschen" wieder entfernt werden.<br>\
  - Es werden alle Bildformate, die vom Browser dargestellt werden können, unterstützt.<br>\
  - Zur Passwort-änderung muss der Knopf "Passwort ändern" ausgeführt werden, wodurch auf eine entsprechende Seite weitergeleitet wird.<br>\
  - Das Nutzerprofil kann mittesl "Benutzer löschen" gelöscht werden, wodurch auch alle Nachrichten und Anzeigen des Nutzers gelöscht werden.\
   Das Löschen muss in einem Popup-Dialog bestätigt werden.<br>

/view/user/profile.xhtml/admin = - Profile für Admins: Bei den Profilinformationen kann zusätzlich noch die Nutzerrolle geändert werden. Die Rolle\
   des Standardadmins kann nicht verändert werden, noch kann das Profil des Standardadmins gelöscht werden.

/view/user/rate.xhtml = - Die Bewertung einer Anzeige/ eines Nutzers ist nur einmal möglich. <br>\
  - Es können zwischen 1 und 5 Sterne ausgewählt und durch "Absenden" vergeben werden. <br>\
  - Eine abgegebene Bewertung kann erneute Vergabe geändert werden.<br>\
  - Eine abgegebene Bewertung kann mittels den Knopf gelöscht werden.<br>\
  - Die allgemeine Bewertung eines Benutzers wird durch den Mittelwert aller abgegebenen Bewertungen errechnet.

/view/user/welcome.xhtml = - Auswahlmöglichkeit zur Darstellung von abonnierten, eigenen oder kommentierten Anzeigen durch Drücken\
   der entsprechenden Knöpfe. <br>\
  - Abonnierte Anzeigen sind alle Anzeigen, die explizit über die AdPage abonniert wurden und alle Anzeigen der User denen man folgt. <br>\
  - Eigene Anzeigen sind alle Anzeigen, die man selber erstellt hat. <br>\
  - Kommentierte Anzeigen sind alle Anzeigen, zu denen man selber eine Nachricht verfasst hat. <br>


pagination = - Eingrenzung durch Titelsuche oder Ortssuche, mittels Postleitzahl, möglich. Suche ergibt auch Ergebnisse, welche die Suchbegriffe\
   beinhalten.<br>\
  - In der Tabelle wird durch Klicken auf einen Spaltenkopf dieser als Referenz zur Sortierung benutzt.<br>\
  - Mittels erneuten drücken des Spaltenknopfes kann die Sortierrichtung gewechselt werden.<br>\
  - Anzeigen bei welchen das Verkaufsdatum bereits überschritten ist können mittels Anhaken der Checkbox neben "Abgelaufene Anzeigen einblenden" und \
   "Suchen" zur Liste mit aufgenommen werden.\
  <br>\
  - Bei Interesse an einer Anzeige kann mittels klicken auf den unterstrichenen Titel bequem zur Detailansicht navigiert werden.<br>

