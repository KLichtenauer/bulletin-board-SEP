<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="jakarta.faces.facelets"
              xmlns:h="jakarta.faces.html"
              xmlns:cc="jakarta.faces.composite">

    <!-- Interface -->
    <cc:interface>
        <cc:attribute name="title"
                      type="java.lang.String"
                      required="true"/>
        <cc:attribute name="sortBy"
                      type="java.lang.String"
                      required="true"/>
        <cc:attribute name="backingBean"
                      type="de.schwarzes_brett.backing.backing_beans.PaginationBean"
                      required="true"/>
    </cc:interface>

    <!-- Implementation -->
    <cc:implementation>
        <h:commandButton id="sortableHeader_headerButton"
                         styleClass="tableHeader"
                         value="#{cc.attrs.backingBean.getTitleForHeader(cc.attrs.title, cc.attrs.sortBy)}"
                         action="#{cc.attrs.backingBean.sort(cc.attrs.sortBy)}"/>
    </cc:implementation>
</ui:component>
