<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/main.xhtml">

    <ui:define name="title">#{phrases.f_resetPwd_title}</ui:define>
    <ui:define name="content">
        <h:outputLabel id="pageTitle" value="#{phrases.f_resetPwd_header}" styleClass="h2"/>
        <h:outputLabel id="instruction" value="#{phrases.f_resetPwd_instruction}" styleClass="h6"/>
        <h:form id="form">
            <h:panelGrid id="resetPasswordInput" columns="3" styleClass="m-auto mt-3 mb-3 align-middle">
                <h:outputLabel id="label" value="#{phrases.f_resetPwd_labelPwdInput}" styleClass="required"/>
                <h:inputText id="email" value="#{resetPasswordBean.resetPasswordDTO.email}" required="true">
                    <f:validator validatorId="emailSyntaxValidator"/>
                </h:inputText>
                <h:message id="msgEmail" for="email" styleClass="invalid-feedback d-block"/>
            </h:panelGrid>
            <h:commandButton id="submitBtn" value="#{phrases.f_resetPwd_submitBtn}" action="#{resetPasswordBean.submit()}"/>
        </h:form>
    </ui:define>
</ui:composition>
