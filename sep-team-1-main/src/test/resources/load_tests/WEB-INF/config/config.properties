#####################################################
# Configuration options for the database connection #
#####################################################

# The address of the database server. Must be set.
# Possible values: a hostname or IP-address
DB_HOST = bueno.fim.uni-passau.de

# The port to connect to the database server. Must be set.
# Possible values: 0 to 65535
DB_PORT = 5432

# The name of the database on the database server to be used. Must be set.
# Possible values: String from chars _a-zA-Z0-9 starting with char _a-zA-Z with maximal length of 32.
DB_NAME = sep22g01t

# The username to authenticate at the database server. Must be set.
# Possible values: string from chars _a-zA-Z0-9 starting with char _a-zA-Z with maximal length of 32.
DB_USER = sep22g01

# The password to authenticate at the database server. Must be set.
# Possible values: a string
DB_PASSWORD = eek7no7yooSh

# Whether to use SSL for communication with the database. Must be set.
# Possible values: true, false
DB_USE_SSL = true

# The cert validation method for a secure database connection. Must be set.
# Possible values:
#   org.postgresql.ssl.DefaultJavaSSLFactory (uses Java's default truststore),
#   org.postgresql.ssl.NonValidatingFactory (does not validate the server's certificate),
#   org.postgresql.ssl.SingleCertValidatingFactory (uses an explicit pre-shared SSL certificate)
DB_SSL_FACTORY = org.postgresql.ssl.DefaultJavaSSLFactory

# The argument for the ssl factory. Must be set if org.postgresql.ssl.SingleCertValidatingFactory
# is specified for DB_SSL_FACTORY. Otherwise, it is ignored.
# Possible values:
#   classpath:path/to/certificate.crt (loads certificate from classpath),
#   file:path/to/certificate.crt (loads certificate from filesystem),
#   env:DB_CERT (loads certificate from the string value of the environment variable DB_CERT),
#   sys:DB_CERT (loads certificate from the string value of the system property DB_CERT),
#   -----BEGIN CERTIFICATE-----
#   DODI375KDBDdkIDFBDLSU2FLDbdddi9DBDIOSDEieflsfefFEG3LDHDIHwdgDGFE
#   <truncated>
#   -----END CERTIFICATE-----
#   (loads certificate from string value)
DB_SSL_FACTORY_ARG = file:path/to/certificate.crt

# The amount of connections that the application should establish to the database. Must be set.
# Possible values: 1 to 100
DB_CONNECTION_COUNT = 100


